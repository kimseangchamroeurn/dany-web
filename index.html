<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <style>
    .form-container {
      background-color: rgb(154, 191, 192);
      width: 500px;
      padding: 40px;
      margin: 20px auto;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    select,
    textarea,
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    .btn {
      width: 48%;
      padding: 8px;
      margin: 5px 1%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .display {
      margin-top: 15px;
      background-color: rgb(251, 251, 251);
      padding: 10px;
      border-radius: 4px;
    }

    .radio-group {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Student Form</h1>
   <form id="studentForm" action="https://formsubmit.co/seangbabe@gmail.com" method="POST">
  <!-- Your existing form fields -->
  <input type="hidden" name="_subject" value="New Student Form Submission">
  <input type="hidden" name="_captcha" value="false">
      <label>First Name: <span class="error">*</span></label>
      <input type="text" id="firstName" placeholder="First name" required>
      
      <label>Last Name: <span class="error">*</span></label>
      <input type="text" id="lastName" placeholder="Last name" required>
      
      <label>Gender: <span class="error">*</span></label>
      <div class="radio-group">
        <input type="radio" name="gender" id="genderMale" value="male" required> Male
        <input type="radio" name="gender" id="genderFemale" value="female"> Female
      </div>
      
      <label>Date of birth: <span class="error">*</span></label>
      <input type="date" name="date" id="date" required>
      
      <label>Phone Number: <span class="error">*</span></label>
      <input type="text" id="phoneNumber" placeholder="Phone Number" required>
      
      <label>Email: <span class="error">*</span></label>
      <input type="email" name="email" id="email" placeholder="Example@gmail.com" required>
      
      <label>Password: <span class="error">*</span></label>
      <input type="password" name="password" id="password" required>
      
      <label>University: <span class="error">*</span></label>
      <select id="university" required>
        <option value="">-- Select University --</option>
        <option value="Paragon International University">Paragon International University</option>
        <option value="American University of Phnom Penh">American University of Phnom Penh</option>
        <option value="CamEd Business School">CamEd Business School</option>
        <option value="Limkokwing University of Creative Technology">Limkokwing University of Creative Technology</option>
        <option value="National university of management">National university of management</option>
        <option value="Institute of technology of cambodia">Institute of technology of cambodia</option>
        <option value="ACLEDA Institute of Business">ACLEDA Institute of Business</option>
        <option value="Kirirom Institute of Technology">Kirirom Institute of Technology</option>
        <option value="Vanda Institute">Vanda Institute</option>
        <option value="Norton University">Norton University</option>
        <option value="Paññāsāstra University of Cambodia">Paññāsāstra University of Cambodia</option>
        <option value="Phnom Penh International University">Phnom Penh International University</option>
      </select>
      
      <label>Student ID Photo: <span class="error">*</span></label>
      <input type="file" name="photo" id="photo" required>
      
      <label>Year: <span class="error">*</span></label>
      <select id="year" required>
        <option value="">-- Select Year --</option>
        <option value="year 1">Year 1</option>
        <option value="year 2">Year 2</option>
        <option value="year 3">Year 3</option>
        <option value="year 4">Year 4</option>
      </select>
      
      <label>Message:</label>
      <textarea id="message" rows="6" placeholder="Write message.."></textarea>
      
      <button class="btn" type="button" onclick="saveData()">Save</button>
      <button class="btn" type="button" onclick="editData()" style="background-color: #f44336;">Edit</button>
    </form>
    
    <div class="display" id="displayData" style="display: none;">
      <p><strong>Display Input</strong></p>
      <p>First Name: <span id="dFirstName"></span></p>
      <p>Last Name: <span id="dLastName"></span></p>
      <p>Gender: <span id="dGender"></span></p>
      <p>Date of birth: <span id="dDate"></span></p>
      <p>Phone Number: <span id="dPhone"></span></p>
      <p>Email: <span id="dEmail"></span></p>
      <p>Password: <span id="dPassword"></span></p>
      <p>University: <span id="dUniversity"></span></p>
      <p>Photo: <span id="dPhoto"></span></p>
      <p>Year: <span id="dYear"></span></p>
      <p>Message: <span id="dMessage"></span></p>
    </div>
  </div>
  
  <script>
    let isEdit = false;

    function saveData() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = document.getElementById('phoneNumber').value.trim();
      const year = document.getElementById('year').value;
      const message = document.getElementById('message').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const university = document.getElementById('university').value;
      const email = document.getElementById('email').value.trim();
      const date = document.getElementById('date').value;
      const password = document.getElementById('password').value.trim();
      const photo = document.getElementById('photo').value;
      
      // Validation
      if (!firstName || !lastName || !phone || !gender || !university || !email || !date || !password || !photo) {
        alert("Please fill in all required fields.");
        return;
      }

      // Display the data
      document.getElementById('dFirstName').innerText = firstName;
      document.getElementById('dLastName').innerText = lastName;
      document.getElementById('dGender').innerText = gender.value;
      document.getElementById('dDate').innerText = date;
      document.getElementById('dPhone').innerText = phone;
      document.getElementById('dEmail').innerText = email;
      document.getElementById('dPassword').innerText = password;
      document.getElementById('dUniversity').innerText = university;
      document.getElementById('dPhoto').innerText = photo.split('\\').pop(); // Show only filename
      document.getElementById('dYear').innerText = year.split(' ')[1];
      document.getElementById('dMessage').innerText = message || "N/A";
      
      document.getElementById('displayData').style.display = 'block';

      if (!isEdit) {
        document.getElementById('studentForm').reset();
      }

      isEdit = false;
    }

    function editData() {
      const firstName = document.getElementById('dFirstName').innerText;
      const lastName = document.getElementById('dLastName').innerText;
      const gender = document.getElementById('dGender').innerText;
      const phone = document.getElementById('dPhone').innerText;
      const year = "year " + document.getElementById('dYear').innerText;
      const message = document.getElementById('dMessage').innerText;
      const university = document.getElementById('dUniversity').innerText;
      const email = document.getElementById('dEmail').innerText;
      const date = document.getElementById('dDate').innerText;
      const password = document.getElementById('dPassword').innerText;
      const photo = document.getElementById('dPhoto').innerText;
      
      document.getElementById('firstName').value = firstName;
      document.getElementById('lastName').value = lastName;
      document.getElementById('phoneNumber').value = phone;
      document.getElementById('year').value = year;
      document.getElementById('message').value = message === "N/A" ? "" : message;
      document.getElementById('university').value = university;
      document.getElementById('email').value = email;
      document.getElementById('date').value = date;
      document.getElementById('password').value = password;
      // Note: File inputs can't be set programmatically for security reasons

      if (gender === "male") {
        document.getElementById('genderMale').checked = true;
      } else {
        document.getElementById('genderFemale').checked = true;
      }

      isEdit = true;
      document.getElementById('displayData').style.display = 'none';
    }
  </script>
</body>
</html>
